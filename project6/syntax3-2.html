<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Login</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: rgb(97, 71, 122);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 700px;
      }

      .login-card {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      .login-image {
        flex: 1;
        padding: 20px;
      }

      .login-image img {
        max-width: 100%;
        border-radius: 50%;
        width: 150px;
        height: 150px;
      }

      .login-form {
        flex: 1;
        padding: 20px;
      }

      .login-form h2 {
        margin-bottom: 20px;
        margin-left: 80px;
        font-size: 24px;
        color: #131212;
      }

      .input-group {
        position: relative;
        margin-bottom: 20px;
      }

      .input-group input {
        width: 92%;
        padding: 10px 15px;
        border: 2px solid #ddd;
        border-radius: 30px;
        background-color: #d8d7d7;
        font-size: 13px;
        outline: none;
      }

      .input-group input:focus {
        border-color: #4a00e0;
      }

      .login-btn {
        width: 80%;
        padding: 10px 0;
        border: none;
        border-radius: 30px;
        background-color: #32c861;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
        margin-left: 30px;
        transition: background-color 0.3s ease;
      }

      .login-btn:hover {
        background-color: #28a745;
      }

      .links {
        text-align: center;
        font-size: 14px;
        color: #777;
      }

      .links a {
        color: #32c861;
        text-decoration: none;
        margin: 5px 0;
        display: block;
      }

      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-image">
          <img
            src="modern-laptop-mockup-with-blank-screen-vector-illustration_1253202-36801.avif"
            alt="Laptop Illustration"
          />
        </div>
        <div class="login-form">
          <h2>Member Login</h2>
          <form>
            <div class="input-group">
              <input type="email" placeholder="Email" required />
            </div>
            <div class="input-group">
              <input type="password" placeholder="Password" required />
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
            <div class="links">
              <a href="#">Forgot Username Password?</a>
              <a href="#">Create your account âžž</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
